<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">
  <h1>Bratapfelwurf</h1>
  <p>Drücken Sie den Button, um den Bratapfelwurf auszuführen!</p>

  <!-- Material Design Floating Action Button -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" id="throw-apple-btn">
      <i class="large material-icons">apple</i>
    </a>
  </div>
</div>

<!-- Material Design JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Ihr JavaScript-Code für den Bratapfelwurf -->
<script>
  // Hier können Sie Ihren JavaScript-Code für den Bratapfelwurf einfügen, z.B. einen Event-Listener für den Button.
  document.getElementById('throw-apple-btn').addEventListener('click', function() {
    // Hier kann der Code für den Bratapfelwurf ausgeführt werden.
    alert('Bratapfel wurde in den ICE geworfen!');
  });
</script>

</body>
</html>
